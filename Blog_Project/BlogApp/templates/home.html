
{% extends 'base.html' %}

<h1>This is the starting point for the blog app</h1>

{% block content %}

    <ul>

            {% for post in object_list %}
                <li>
                  <a href="{% url 'article' post.pk %}" > {{post.title}} </a>
                    - {{post.author}} - {{ post.post_date }} -
                  <small>
                    <a href="{% url 'update_post' post.pk %}">{Edit}</a>
                    <a href="{% url 'delete_post' post.pk %}">{Delete}</a>
                  </small>
                    <br/>
                    {{post.body}}
                </li>
            {% endfor %}

    </ul>

{% endblock %}
